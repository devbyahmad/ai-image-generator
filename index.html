<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Image Generator Tool</title>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Convert your text into an image within a second using this javascript-powered AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" placeholder="Describe What you want" class="prompt-input">
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="img-1.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="img-2.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="img-3.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="img-4.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="">
            </a>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
